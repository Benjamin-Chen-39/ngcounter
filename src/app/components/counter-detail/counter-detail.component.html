    <div class="card mb-4 counterDetail">
      <div class="card-body">
        <h4 class="card-title" id="counterValue">{{ counter.value }}</h4>
        <button id="increment" class="btn btn-primary btn-block" (click)="increment()">+</button>
        <button id="decrement" class="btn btn-secondary btn-block" (click)="decrement()" [disabled]="counter.value == 0">-</button>
      </div>
    </div>
