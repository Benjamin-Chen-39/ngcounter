<div class="card mb-4 superCounter">
  <div class="card-body">
    <h4 class="card-title">{{ counter.value }}</h4>
    <button class="btn btn-primary btn-block increment" (click)="increment()">+</button>
    <button class="btn btn-secondary btn-block decrement" (click)="decrement()" [disabled]="counter.value == 0">-</button>
  </div>
</div>
